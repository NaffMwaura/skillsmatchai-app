<div class="sign-up-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-up-card">
      <h2>Recruiter Sign Up â€“ SkillMatch</h2>
  
      <input type="text" formControlName="fullName" placeholder="Your Full Name" />
      <input type="text" formControlName="companyName" placeholder="Company Name" />
      <input type="text" formControlName="companyWebsite" placeholder="Company Website" />
      <input type="email" formControlName="email" placeholder="Work Email Address" />
      <input type="password" formControlName="password" placeholder="Password" />
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
  
      <label class="terms">
        <input type="checkbox" formControlName="terms" />
        I agree to the terms and conditions
      </label>
  
      <button type="submit" [disabled]="!signUpForm.valid">Create Account</button>
  
      <p class="login-link">Already have a recruiter account? <a routerLink="/login">Sign In</a></p>
    </form>
  </div>
