<div class="sign-up-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-up-card">
      <h2>JobSeeker Sign Up to SkillMatch</h2>
  
      <input type="text" formControlName="fullName" placeholder="Full Name" />
      <input type="email" formControlName="email" placeholder="Email Address" />
      <input type="password" formControlName="password" placeholder="Password" />
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
  
      <label class="upload-label">
        Upload Resume
        <input type="file" (change)="onFileChange($event)" hidden />
      </label>
  
      <label class="terms">
        <input type="checkbox" formControlName="terms" />
        I agree to the terms and conditions
      </label>
  
      <button type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
  
      <p class="login-link">Already have an account? <a routerLink="/login">Sign In</a></p>
    </form>
  </div>
