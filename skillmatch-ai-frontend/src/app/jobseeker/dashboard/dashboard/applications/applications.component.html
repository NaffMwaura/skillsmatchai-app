<div class="applications-container">
    <h2>My Job Applications</h2>
  
    <div class="application-card" *ngFor="let app of applications">
      <div class="header">
        <h3>{{ app.jobTitle }}</h3>
        <span [ngClass]="getStatusClass(app.status)" class="status-badge">{{ app.status }}</span>
      </div>
  
      <p><strong>Company:</strong> {{ app.company }}</p>
      <p><strong>Applied on:</strong> {{ app.appliedDate }}</p>
    </div>
  </div>
