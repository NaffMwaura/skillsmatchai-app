<div class="cv-upload">
    <h2>Upload Your CV</h2>
  
    <input type="file" accept=".pdf,.doc,.docx" (change)="onFileSelected($event)" />
  
    <div class="file-info" *ngIf="selectedFile as file">
        <p><strong>Selected File:</strong> {{ file.name }}</p>
      
      <button (click)="analyzeCv()">Analyze CV</button>
    </div>
  
    <p *ngIf="analysisResult">{{ analysisResult }}</p>
  </div>
