<div class="guidance-container">
    <h2>Career Guidance</h2>
  
    <div class="guidance-card" *ngFor="let suggestion of suggestions">
      <h3>{{ suggestion.title }}</h3>
      <p>{{ suggestion.description }}</p>
      <p><strong>Suggestion:</strong> {{ suggestion.action }}</p>
    </div>
  </div>
