<div class="dashboard-container">
    <header class="dashboard-header">
      <h2>Recruiter Dashboard</h2>
      <p>Welcome back! Manage your job posts, view applications, and track hiring progress.</p>
    </header>
    <div class="profile-menu">
        <button (click)="toggleDropdown()">⚙️ Settings</button>
        <div class="dropdown" *ngIf="showDropdown">
          <a href="#">My Profile</a>
          <a href="#">Notifications</a>
          <a href="#">Logout</a>
        </div>
      </div>
      
    <nav class="dashboard-nav">
      <ul>
        <li><a routerLink="job-postings" routerLinkActive="active">Job Postings</a></li>
        <li><a routerLink="applications" routerLinkActive="active">Applications</a></li>
        <li><a routerLink="overview" routerLinkActive="active">Overview</a></li>
      </ul>
    </nav>
  
    <section class="dashboard-summary">
      <div class="summary-card">
        <h4>12</h4>
        <p>Jobs Posted</p>
      </div>
      <div class="summary-card">
        <h4>87</h4>
        <p>Total Applications</p>
      </div>
      <div class="summary-card">
        <h4>6</h4>
        <p>Interviews Scheduled</p>
      </div>
    </section>
  
    <main class="dashboard-main">
      <router-outlet></router-outlet> <!-- Sub-routes rendered here -->
    </main>
  </div>
